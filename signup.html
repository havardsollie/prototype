                    <hr>
                   </div>

                   <div>
                    <label>REPEAT PASSWORD</label>
                    <input name="psw-repeat" id="passWordRepeat"/>
                    <div class="submit-error" id="passWordRepeatError">Write your password again</div>
                    <hr>
                   </div>

                   <div>
                     <div class="submit-message" id="submitMessage">You may submit</div>
                   </div>
